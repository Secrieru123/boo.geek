<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <h1>Weather</h1>
    <p>Local Weather Around the World</p>
    <div class="container">
        <form name="cityName" id="submit-form">
        <label for="city"></label>
        <input type="text" id="city" placeholder="Enter a city name...">
        <button type="submit">Search</button>
        </form>
        
        

        <div class="output">
            <p id="where"></p>
            <p id="weather"></p>
            <p id="humidity"></p>
            <p id="winSpeed"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
