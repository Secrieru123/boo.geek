<script>

let x = parseInt(prompt('Select a number from 1 to 3'));

switch (x) {
    case 1:
        alert('You select number 1')
        break
    case 2: 
        alert('You select number 2')
        break
    case 3:
        alert('You select number 3')
        break
    default:
        alert('You select a number more 3')

}




</script>
