<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
                <h1>Tip Calculator</h1>
            
        <div class="wrap" id="wrap">

            <h3>Bill amount:</h3>
            <label for="amount">$</label>
            <input type="number" id="amountTip" name="amount" value="">
            
            <div id="serviceLevel">
            <h3>Service level</h3>
            <input type="radio" class="input__check" id="Outstanding" name='pol' value="0.3">
                <label for="Outstanding">Outstanding-30%</label><br>
            <input type="radio" class="input__check" id="Good" name='pol' value="0.2">
                <label for="Good">Good-20%</label><br>
            <input type="radio" class="input__check" id="OKish" name='pol' value="0.15">
                <label for="OKish">OKish-15%</label><br>
            <input type="radio" class="input__check" id="Bad" name='pol' value="0.10">
                <label for="Bad">Bad - 10%</label><br>
            <input type="radio" class="input__check" id="Never" name='pol' value="0">
                <label for="Never">Never coming back - 0% </label><br>
            </div>

            <section id="person" class="person">
                <h3>Number of persons: </h3> 
                <select name="person">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </section>
            <section>
                <button id="calculate">Calculate</button>
                <h2>Total per person</h2>
                <h4 id="totalTip">0.00</h4>
            </section>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
